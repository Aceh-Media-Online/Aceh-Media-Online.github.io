<!DOCTYPE html>
<html>
	<head>
		<title>Aceh Media Online</title>
		<style>
			* { margin: 0px; padding: 0px; }
			html, body { width: 100%; height: 100%; overflow: hidden; }
			#wpcom { width: 100%; height: 100%; border: none; }
			#body { display: grid; }
			#header { width: 100%; height: 20px; background: yellow; position: fixed; top: 0px; }
			#footer { width: 100%; height: 20px; background: yellow; position: fixed; }
			#main { width: 100%; height: 100%; }
		</style>
	</head>
	<body>
		<div id="body">
			<header id="header"></header>
			<footer id="footer"></footer>
			<main id="main">
				<iframe id="wpcom" src="https://acehmediaonline.wordpress.com"></iframe>
			</main>
		</div>
	</body>
</html>
